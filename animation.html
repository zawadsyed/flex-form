<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation experiment</title>
    <style>
        @keyframes sliding {
            0% {
                left: 0;
                top: 0;
            }

            25% {
                top: 400px;
            }

            50% {
                top: 0;
            }

            75% {
                top: 400px;
            }

            100% {
                top: 0;
                left: 400px;
            }

        }

        .field {
            width: 500px;
            height: 500px;
            background-color: lightblue;
            border-radius: 20px;
        }

        .ball {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: lightcoral;
            animation: sliding 3s ease-in-out .2s infinite alternate;
            animation-play-state: running;
        }
    </style>
</head>

<body>
    <div class="field">
        <div class="ball"></div>
    </div>
</body>

</html>
