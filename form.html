<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/41f3bfe62a.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: aliceblue;
        }

        .login-form h1 {
            line-height: 100%;
            margin: 8px 0 16px;
            font-size: 5rem;
            color: #0f1d38;
        }

        nav {
            display: flex;
            justify-content: space-around;
        }

        nav ul {
            display: flex;
            justify-content: flex-start;
            padding: 25px 0;
        }

        nav li {
            padding: 8px 16px;
            list-style: none;
            margin-right: 24px;
            transition: transform .2s ease-out;
        }

        nav li:hover {
            padding: 8px 16px;
            border-radius: 20px;
            background-color: aquamarine;
            transform: translate(5px, 5px) scale(1.25);
        }

        nav a {
            text-decoration: none;
            color: rgb(75, 93, 109);
            font-size: 1.25em;
        }

        nav .fa-solid {
            margin-right: 8px;
        }

        .login-form {

            display: flex;
            flex-direction: column;
            width: 50%;
        }

        .login-container {
            width: 50%;
            margin-left: auto;
            margin-right: auto;
            padding: 80px 40px;
            margin-top: 100px;
            border: 1px solid lightblue;
            border-radius: 20px;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-form input {
            margin-top: 1em;
            font-size: 1.25em;
            padding: 16px 16px;
        }

        .login-form input[type=email],
        input[type=password] {
            border-radius: 5px;
        }

        .login-form input[type=submit] {
            background-color: aquamarine;
            color: #0f1d38;
            border: none;
            border-radius: 5px;
            font-weight: 700;
            transition: transform .2s ease-out, font-weight .2s ease-out;
        }

        .login-form input[type=submit]:hover {
            transform: scale(.75);
            font-weight: 700;
        }
    </style>
</head>

<body>
    <header>
        <nav><span>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="">Contact</a></li>
                    <li><a href="">FAQ</a></li>
                </ul>
            </span>
            <span>
                <ul>
                    <li><a href=""><i class="fa-solid fa-user"></i>Profile</a></li>
                    <li><a href=""><i class="fa-solid fa-right-to-bracket"></i>Login</a></li>
                </ul>
            </span>
        </nav>
    </header>
    <main class="login-container">
        <form class="login-form">
            <h1 style="text-align:center;">Please Login Here</h1>
            <input type="email" name="" id="" placeholder="Your Email Here..." required>
            <input type="password" name="" id="" placeholder="Your Password Here..." required>
            <input type="submit" value="Submit">
        </form>
    </main>
</body>

</html>
